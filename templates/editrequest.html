{%extends 'base.html'%}
{%block content%}
<div class="well">
	<h1>Porque quieres editar tu post?</h1>
	<br>
	<form method="post">
		<textarea style="width: 755px;height: 80px;" name='razon'></textarea>
		<br>
		<div>Nota: la razon es obligatoria si quieres editar un post, si se deja el campo vacio, se anulara la peticion automaticamente.</div>

	</form>
</div>
{%endblock%}
