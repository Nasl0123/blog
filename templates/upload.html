{%extends "base.html"%}
{%block content%}
	{% if query == 'comments_cache' %}
		<form method="post" id="{{info.comment_id}}" name="{{info.comited_id}}" class="col-lg-8" >
	          <input accesskey='1' id="test1" name='report' type='radio' value='accept-report'>
                <label for='1'>Quitar comentario</label>
                <input accesskey='2' id="test2" name='report' type='radio' value='deny-report'>
                <label for'2'>Dejar comentario</label>
	          <input type='submit'>
	      </form>
	{% elif query == 'post_cache' %}
		<form method="post" name='{{info.post_id}}' id='{{info.post_id}}' class="col-lg-8">
                  <input type='radio' name='permiso' value='True' accesskey='1'>
                  <label for='1'>Aceptar peticion</label>
                  <input type='radio' name='permiso' value='False' accesskey='2'>
                  <label for='2'>Denegar peticion</label>

	        <input type='submit'>
        </form>
    {% elif query == 'user_cache' %}
    	<form method="post" name='{{info.userid}}' id='{{info.userid}}' class="col-lg-8">
            <p>Nombre de usurio:{{info.displayName}}</p>
            <p>Usuario Estado:{{info.user_type}}</p>
            <p>Rason de Cambio:{{info.rason_solicitud_cambio}}</p>
            <hr>
            <label class="col-lg-8">
            <label class='col-lg-4'>
            <p>permiso de usuario </p>
            <select name='user_type'>
            	<option value="">None</option>
            	<option value="admin">admin</option>
            	<option value="user">user</option>
            </select>
            </label>
            <label class='col-lg-4'>
            <p>permiso de posteo</p>
            <select name="banned_from_posting">
            	<option value="">None</option>
            	<option value="True">true</option>
            	<option value="False">false</option>
            </select>
            </label>
            <label class='col-lg-4'>
            <p>permiso de comentar</p>
            <select name="banned_from_comments">
            	<option value="">None</option>
            	<option value="True">true</option>
            	<option value="False">false</option>
            </select>
            </label>
            </label>
            <br>
	        <input class='button' type='submit'>
        </form>
	{% endif %}
{%endblock%}
