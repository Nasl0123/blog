{%extends 'base.html'%}
{%block content%}
	{%if comments%}
		{%for comment in comments%}
			<div class="post-comment">
				<label id="post-comment-title">{{comment.title}}</label>:<label>{{comment.content}}</label>
				<a href="/{{comment.key().id()}}/_delete"><button id="edit-link">Borrar</button></a>
				<a href="/{{comment.key().id()}}/_keep"><button id="edit-link">Mantener</button></a>
				<a href="/{{comment.post}}"><button id="edit-link">Ver post de origen</button></a>
				<br>
				<p id="head-razon">Razones:</p>
				<ul id="report-razon">
				{%for razon in comment.razon%}
					<li>{{razon}}</li>
				{%endfor%}
				</ul>
			</div>
		{%endfor%}
	{%else%}
	<h1>No hay reportes.</h1>
	{%endif%}
{%endblock%}
