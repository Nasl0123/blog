{%extends 'base.html'%}
{%block content%}
		{%if editable%}
			<h1>Edita tu post</h1>
		<form method="post">
			<label>
				<label style="color:gray;font-style:italic;font-size: 2ex">Título:</label>
				<label style="font-size: 3ex">{{title}}</label>
				<input type="hidden" name="subject" value="{{title}}">
			</label>
			<br>
			<br>
		{%else%}
			<h1>Publica lo que quieras</h1>
		<form method="post">
			<label>
				<h4 style="margin:0px">Título</h4>
				<input type="text" name="subject" value="{{title}}">
			</label>
			<div class='error' style="color:red" value='{{errorS}}'>{{errorS}}</div>
			<hr>
			<h3>Topicos o Temas del post</h3>
			<label><input type="radio" name="topic" value="Animales">Animales</label>
			<label><input type="radio" name="topic" value="Tecnologia">Tecnologia</label>
			<label><input type="radio" name="topic" value="Preguntas">Preguntas</label>
			<label><input type="radio" name="topic" value="Musica">Musica</label>
			<label><input type="radio" name="topic" value="Programacion">Programacion</label>
			<div class='error' style="color:red">{{errorT}}</div>
			<hr>
		
			<label>
				<h4 style="margin:0px">Contenido</h4>
				<textarea name="content" style="width:400px;height:150px">{{post}}</textarea>
			</label>
			<div class='error' style="color:red">{{errorC}}</div>
			<div><button>Enviar</button></div>
			<hr>
		{%endif%}
		</form><FORM><INPUT style="float:right" Type="button" VALUE="Volver" onClick="history.go(-1);return true;"></FORM>
		<hr>
{%endblock%}
