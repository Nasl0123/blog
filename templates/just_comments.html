<!doctype html>
<html>
	<head>
		<title>Comentarios de {{author}}</title>
		<link rel="stylesheet" type="text/css" href="/css/styles.css">
	</head>
	<body>
	{%if comments%}
		{%for comment in comments%}
			<div class="post-comment">
				<div id="post-comment-title"><a id="link-to-post" href="/{{comment.post}}">{{comment.title}}</a>: </div> <div id="post-comment-content"> {{comment.content}}</div><br>
				<div id="post-comment-submitter">Enviado por: <a id="comment-submitter" href="/profile?u={{comment.submitter.split('|')[0]}}">{{comment.submitter.split("|")[0]}}</a></div><br>
			</div>
			<hr>
		{%endfor%}
	{%else%}
		Ningun comentario encontrado. <a href="/">Volver.</a>
	{%endif%}
	<body>
</html>
